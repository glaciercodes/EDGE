<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AI Content Detector</h1>
            <p>Check if your text was written by AI or human</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Paste your text here to analyze... (Minimum 100 characters)"
                    rows="8"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
                
                <div class="button-group">
                    <button id="analyzeBtn" class="btn analyze-btn" disabled>
                        Analyze Text
                    </button>
                    <button id="clearBtn" class="btn clear-btn">
                        Clear
                    </button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Analyzing your text with AI...</p>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-card">
                    <h3>Analysis Result</h3>
                    <div id="resultContent" class="result-content">
                        <!-- Results will appear here -->
                    </div>
                </div>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-card">
                    <h3>‚ùå Error</h3>
                    <div id="errorContent" class="error-content">
                        <!-- Errors will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by OpenAI ‚Ä¢ Secure analysis</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
