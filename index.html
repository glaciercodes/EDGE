<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ AI Story Generator</h1>
            <p>Create amazing articles and stories with AI</p>
        </header>

        <main>
            <div class="generator-form">
                <div class="input-group">
                    <label for="topic">Story Topic/Theme:</label>
                    <input type="text" id="topic" placeholder="e.g., A space adventure, A mystery in Paris...">
                </div>

                <div class="input-group">
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="adventure">Adventure</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="length">Story Length:</label>
                    <select id="length">
                        <option value="short">Short (1-2 paragraphs)</option>
                        <option value="medium">Medium (3-4 paragraphs)</option>
                        <option value="long">Long (5+ paragraphs)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="style">Writing Style:</label>
                    <select id="style">
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="humorous">Humorous</option>
                        <option value="poetic">Poetic</option>
                        <option value="dramatic">Dramatic</option>
                    </select>
                </div>

                <button id="generateBtn" class="generate-button">
                    Generate Story
                </button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating your story... This may take a few seconds.</p>
            </div>

            <div id="result" class="result hidden">
                <h3>Your Generated Story:</h3>
                <div id="storyContent" class="story-content"></div>
                <button id="copyBtn" class="copy-button">Copy to Clipboard</button>
                <button id="newStoryBtn" class="new-story-button">Generate New Story</button>
            </div>

            <div id="error" class="error hidden">
                <h3>Oops! Something went wrong</h3>
                <p id="errorMessage"></p>
                <button onclick="hideError()">Try Again</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
