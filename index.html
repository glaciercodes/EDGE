<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Content Detector</h1>
            <p>Check if your text was written by AI or human</p>
        </header>

        <main>
            <div class="upload-section">
                <textarea 
                    id="textInput" 
                    placeholder="Paste your text here to analyze... (Minimum 50 characters)"
                    rows="10"
                ></textarea>
                
                <div class="button-group">
                    <button id="analyzeBtn" class="btn primary">Analyze Text</button>
                    <button id="clearBtn" class="btn secondary">Clear</button>
                </div>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-card">
                    <h3>Analysis Result</h3>
                    <div id="resultContent" class="result-content">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Analyzing your text...</p>
            </div>
        </main>

        <footer>
            <p>Powered by OpenAI API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
