<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Content Detector</h1>
            <p>Analyze text to detect AI-generated content (50-1500 words)</p>
        </header>

        <main>
            <div class="upload-section">
                <textarea 
                    id="textInput" 
                    placeholder="Paste your text here (50-1500 words)..."
                    rows="10"
                ></textarea>
                <div class="word-count">
                    <span id="wordCount">0</span> words
                </div>
                <button id="analyzeBtn" class="analyze-btn">Analyze Text</button>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-card">
                    <h2>Analysis Results</h2>
                    <div class="progress-bars">
                        <div class="progress-item">
                            <label>Human Written</label>
                            <div class="progress-bar">
                                <div class="progress-fill" id="humanProgress" style="width: 0%"></div>
                            </div>
                            <span id="humanPercent" class="percentage">0%</span>
                        </div>
                        <div class="progress-item">
                            <label>AI Generated</label>
                            <div class="progress-bar">
                                <div class="progress-fill ai" id="aiProgress" style="width: 0%"></div>
                            </div>
                            <span id="aiPercent" class="percentage">0%</span>
                        </div>
                    </div>
                    <div id="confidence" class="confidence"></div>
                    <button id="analyzeAgain" class="analyze-again-btn">Analyze Another Text</button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Analyzing your text...</p>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-card">
                    <h2>Error</h2>
                    <p id="errorMessage"></p>
                    <button onclick="hideError()">Try Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
