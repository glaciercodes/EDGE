<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <main>

                <textarea 
                    id="topicInput" 
                    placeholder="Enter your article topic or description... 
Example: 'The future of artificial intelligence in healthcare'
Example: 'How to start a successful online business in 2024'

                <button id="generateBtn" onclick="generateArticle()">

            </div>

            <div class="error-section" id="errorSection" style="display: none;">

                <button onclick="hideError()" class="action-btn">Try Again</button>
            </div>
        </main>
